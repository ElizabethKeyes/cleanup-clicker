<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Cleanup Clicker</title>
</head>

<header class="container-fluid">
  <section class="row header-row">
    <div class="col-6 d-flex align-items-center">
      <img src="favicon.png" alt="a cartoon wave crashing" class="header-img">
      <h1>Cleanup Clicker!</h1>
    </div>

  </section>
</header>

<body oncontextmenu="return false;" class="my-bg">
  <main class="container-fluid">
    <!-- SECTION Current Karma Count -->
    <section class="row">
      <div class="col-12 text-center">
        <h2>Karma: <span id="current-karma">
            0 </span></h2>
      </div>
    </section>

    <!-- SECTION Store and stats cards -->
    <section class="row justify-content-between">
      <div class="col-4 d-flex justify-content-center">
        <!-- TODO Store card here -->
        <div class="my-card">
          <h3 class="text-center">Store</h3>
          <section class="row">
            <div class="col-8 ps-4">
              <h5 onclick="buyUpgrade(upgrades, 'tools')" class="hover mb-3 text-danger" id="tools"><i
                  class="mdi mdi-tools"></i>
                Tools (+1)
              </h5>
              <h5 onclick="buyUpgrade(upgrades, 'mask')" class="hover mb-3 text-danger" id="mask"><i
                  class="mdi mdi-diving-scuba-mask"></i>
                Mask (+2)
              </h5>
              <h5 onclick="buyUpgrade(intUpgrades, 'volunteer')" class="hover mb-3 text-danger" id="volunteer"><i
                  class="mdi mdi-account-heart"></i>Volunteer (+1/s)</h5>
              <h5 onclick="buyUpgrade(intUpgrades, 'boat')" class="hover mb-3 text-danger" id="boat"><i
                  class="mdi mdi-ferry"></i>Boat (+2/s)
              </h5>
            </div>
            <div class="col-4 text-end pe-4" id="upgrade-price">
              <h5 class="mb-3">20</h5>
              <h5 class="mb-3">40</h5>
              <h5 class="mb-3">100</h5>
              <h5 class="mb-3">200</h5>
              <!-- price here -->
            </div>
          </section>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-center">
        <!-- TODO Stats card here -->
        <div class="my-card">
          <h3 class="text-center">Stats</h3>
          <section class="row">
            <div class="col-8 ps-4">
              <h5>Karma per click:</h5>
              <h5>Karma per second:</h5>
            </div>
            <div class="col-4 text-end pe-4" id="stats">
              <h5>1</h5>
              <h5>0</h5>
            </div>
            <div class="col-12 mt-3 d-flex justify-content-evenly">
              <h5><i class="mdi mdi-tools display-6"></i></h5>
              <h5><i class="mdi mdi-diving-scuba-mask display-6"></i></h5>
              <h5><i class="mdi mdi-account-heart display-6"></i></h5>
              <h5><i class="mdi mdi-ferry display-6"></i></h5>
            </div>
            <div class="col-12 d-flex justify-content-evenly" id="upgrade-stats">
              <h5>0</h5>
              <h5>0</h5>
              <h5>0</h5>
              <h5>0</h5>
            </div>
          </section>
        </div>
      </div>
    </section>

    <!-- SECTION Clickable image -->
    <section class="row justify-content-center">
      <div class="col-4 d-flex justify-content-center">
        <img onclick="cleanUp()" src="plastic-bottle.png" alt="discarded plastic bottle" class="bottle-img hover">
      </div>
    </section>

  </main>

  <footer class="container-fluid">
    <section class="row text-light text-center">

      <div class="col-6">
        <h4>Lifetime Karma Earned: <span id="lifetime-karma">
            <!-- TODO lifetime karma earned here -->
          </span></h4>
      </div>
      <div class="col-6">
        <h4>Lifetime Karma Spent: <span id="spent-karma">
            <!-- spent karma -->
          </span></h4>
      </div>
    </section>
  </footer>


  <script src="app.js"></script>
</body>

</html>
