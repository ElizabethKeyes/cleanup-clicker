<header class="container-fluid">
  <section class="row header-row">
    <div class="col-6 d-flex align-items-center">
      <h1>Cleanup Clicker!</h1>
    </div>
    <div class="col-6 d-flex align-items-center justify-content-end">
      <h3>Total Karma Earned This Game: <span id="lifetime-karma">
          <!-- TODO lifetime karma earned here -->
        </span></h3>
    </div>
  </section>
</header>

<body class="debug my-bg">
  <main class="container-fluid">
    <!-- SECTION Current Karma Count -->
    <section class="row">
      <div class="col-12 text-center">
        <h2>Karma: <span id="current-karma">
            0 </span></h2>
      </div>
    </section>

    <!-- SECTION Store and stats cards -->
    <section class="row justify-content-between">
      <div class="col-4 d-flex justify-content-center">
        <!-- TODO Store card here -->
        <div class="my-card">
          <h3 class="text-center">Store</h3>
          <section class="row">
            <div class="col-8">
              <h5 onclick="buyUpgrade('tools')" class="hover"><i class="mdi mdi-tools"></i> Tools (+1) | 20</h5>
              <h5 onclick="buyUpgrade('net')" class="hover"><i class="mdi mdi-search-web"></i> Net (+2) | 40</h5>
              <h5 onclick="buyIntUpgrade('volunteer')" class="hover"><i class="mdi mdi-account-heart"></i> Volunteer
                (+1/s)
                | 100</h5>
              <h5 onclick="buyIntUpgrade('boat')" class="hover"><i class="mdi mdi-ferry"></i>Boat (+2/s) | 200</h5>
            </div>
            <div class="col-4">
              <!-- QTY here -->
            </div>
          </section>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-center">
        <!-- TODO Stats card here -->
        <div class="my-card">
          <h3 class="text-center">Stats</h3>
          <section class="row">
            <div class="col-8">
              <h5>Karma per click:</h5>
              <h5>Karma per second:</h5>
            </div>
            <div class="col-4 text-center" id="stats">
              <h5>1</h5>
              <h5>0</h5>
            </div>
            <div class="col-12">
              <h5><i class="mdi mdi-tools"></i></h5>
            </div>
            <div class="col-12">
              <h5>1</h5>
            </div>
          </section>
        </div>
      </div>
    </section>

    <!-- SECTION Clickable image -->
    <section class="row justify-content-center">
      <div class="col-4 d-flex justify-content-center">
        <img onclick="cleanUp()" src="plastic-bottle.png" alt="discarded plastic bottle" class="bottle-img hover">
      </div>
    </section>

  </main>



  <script src="app.js"></script>
</body>

</html>
